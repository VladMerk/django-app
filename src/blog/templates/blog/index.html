{% extends 'base.html' %}
{% load static %}
{% load menu_items %}

{% block css %}
    <link rel="stylesheet" href="{% static 'css/menu.css' %}">
{% endblock css %}

{% block title %}Главная{% endblock title %}


{% block content %}

<ul>
    {% for category in categories %}
        <li><a href="{% url 'blog:categories' category.id %}">{{category.name}}</a></li>
    {% endfor %}
</ul>

{% endblock content %}
