{% extends 'base.html' %}
{% load menu_items %}


{% block content %}
{%menu_items as items%}
<!-- Главное меню -->
<nav>
    <ul class="menu">

        {% for value in items.menu_items %}
            {{value}}
            {%sub_menu value%}
        {% endfor %}
    </ul>
</nav>

{% endblock content %}
